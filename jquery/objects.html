<!-- Examples of selection DOM elements-->

<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset= "utf-8">
    <title>JQuery Objects</title>
  </head>
  <body>
    <form>
      <input type="text" name="left">
      <input type="text" name="right">
      <button type="submit">Submit</button>
    </form>
    <div class="first">
      <img id="A" src="http://via.placeholder.com/100x100">
      <img id="B" src="http://via.placeholder.com/100x100">
    </div>
    <div class="second">
      <button id = "C">Click me</button>
      <button id = "D">Click me</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script>
      console.log($(document));
      console.log($('form')); //form is a css selector (there is just the one)
      console.log($('button')); // there are three
      console.log($('#A'));
      console.log($('.second'));
    </script>
  </body>
</html>
