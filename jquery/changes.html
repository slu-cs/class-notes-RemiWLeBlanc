<!-- Examples of listening for events-->

<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset= "utf-8">
    <title>JQuery Objects</title>
  </head>
  <body>
    <form>
      <input type="text" name="left">
      <input type="text" name="right">
      <button type="submit">Submit</button>
    </form>
    <div class="first">
      <img id="A" src="http://via.placeholder.com/100x100">
      <img id="B" src="http://via.placeholder.com/100x100">
    </div>
    <div class="second">
      <button id = "C">Click me</button>
      <button id = "D">Click me</button>
    </div>
    <ul id = "clicks"></ul>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script>
      $('form').on('sumbit',function(event){
        event.preventDefault();
        $(this).find('input').remove();
      });

      $(document).on('click', 'img', function(event) {
        $(this).closest('div').remove();
      });

      $('.second').on('click', 'button', function(event){
        const id = $(this).attr('id');
        const li = $(`<li>Clicked button ${id}</li>`); //li is a jquery object that is not yet on the hmtl page
        $('#clicks').append(li);
      });
    </script>
  </body>
</html>
